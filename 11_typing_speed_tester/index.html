<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Test Your Type Speed</h1>
        <input type="text" id="input-field">
        <div class="typing-text">
            <p></p>
        </div>
        <div class="result-box">
            <div id="time">
                <h4>Time Left:</h4>
                <span><b>60</b>s</span>
            </div>
            <div id="Mistakes">
                <h4>Mistakes:</h4>
                <span>00</span>
            </div>
            <div id="wpm">
                <h4>WPM:</h4>
                <span>00</span>
            </div>
            <div id="cpm">
                <h4>CPM:</h4>
                <span>00</span>
            </div>
            <div id="try-again">
                <button>Restart</button>
            </div>
        </div>
    </div>

    <script src="paragraphs.js"></script>
    <script src="script.js"></script>
</body>
</html>
